<div class = "container">
	<h2 class = "page-header"> Register</h2>
	<form (submit) = "registerData()">
		<div class = "form-group">
			<label>Name</label>
			<input type="text" [(ngModel)] = "user_name" name ="user_name" class = "form-control">
		</div>
		<div class = "form-group">
			<label>Shop Name</label>
			<input type="text" [(ngModel)] = "shop_name" name ="shop_name" class = "form-control">
		</div>
		<div class = "form-group">
			<label>Shop Address</label>
			<input type="text" [(ngModel)] = "shop_address" name ="shop_address" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Registration No.</label>
			<input type="text" [(ngModel)] = "registration_no" name ="registration_no" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Contact No.</label>
			<input type="text" [(ngModel)] = "phone_no" name ="phone_no" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Email</label>
			<input type="text" [(ngModel)] = "email" name ="email" class = "form-control" required>
		</div>
		<div class = "form-group">
			<label>Password</label>
			<input type="text" [(ngModel)] = "password" name ="password" class = "form-control" required>
		</div>
		<input type="submit" class ="btn btn-success" value = "Submit">
	</form>
</div>
